<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      QR Code Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expands = "block" color = "primary" (click) = "scan()">Scan</ion-button>
  <ion-card *ngIf =  "data">
    {{data}}
  </ion-card>
</ion-content>
